<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #ffffff; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-control {
            background-color: #1a1a1a;
            color: #ffffff; 
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Audio Book Maker</h1>
        <form method="post" enctype="multipart/form-data" class="my-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.inputText.label_tag }}
                {{ form.inputText }}
            </div>
            <div class="mb-3">
                {{ form.book.label_tag }}
                {{ form.book }}
            </div>
            <div class="mb-3">
                {{ form.bookName.label_tag }}
                {{ form.bookName }}
            </div>
            <button type="submit" class="btn btn-primary">Generate and Download Audio Book</button>
        </form>
    </div>
</body>

</html>
